parameters:
  - $ref: "#/components/parameters/assetId"
  - $ref: "#/components/parameters/fromDate"
  - $ref: "#/components/parameters/toDate"

get:
  tags:
    - GPS Mileage
  summary: Get GPS mileage history
  description: |
    Returns an array of GPS mileage messages for a given IMEI within the provided date range.
    This endpoint refers to the mileage calculated by the device's GPS.
  operationId: getMileageHistory
  security:
    - basicAuth: []
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MileageArray"
          example:
            - messageId: mdi-1313382935323227381
              asset: "3516220738006655"
              recordedAt": "2019-12-04T05:54:51Z"
              mileage: 12500
            - messageId: mdi-1313382935323227382
              asset: "3516220738006655"
              recordedAt": "2019-12-04T05:55:51Z"
              mileage: 12505
    "401":
      $ref: "#/components/responses/Unauthorized"
    "404":
      $ref: "#/components/responses/DataNotFound"
